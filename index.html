<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Todo List</h1>
            <p class="subtitle">A simple JavaScript todo application</p>
        </header>
        
        <div class="app-body">
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Enter a new task...">
                <button id="addButton">Add Task</button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
            
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <ul class="task-list" id="taskList">
                <!-- Tasks will be dynamically added here -->
                <div class="no-tasks" id="noTasksMessage">No tasks yet. Add a task to get started!</div>
            </ul>
            
            
        </div>
        
        <footer>
            <p>JavaScript Todo List Application </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
